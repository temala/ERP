

<mat-card class="m-20 full-height">
        <mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
          <h3 i18n>Select working days to complete your CRA</h3>
          <span class="spacer"></span>
        </mat-toolbar>
        <div class="m-20">
                <mat-calendar #calendar [dateClass]="isSelected" (selectedChange)="updateDays($event)"></mat-calendar>
        </div>      
</mat-card>
